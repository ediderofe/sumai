<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - sumfa.st</title>
    <link rel="stylesheet" href="style.css"> <!-- Reusing homepage styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Client Initialization -->
    <script src="auth-config.js"></script>
    <!-- Auth Guard -->
    <script src="auth-guard.js"></script>
</head>
<body>
    <header class="header simple-header"> <!-- Simple header styling applied via CSS if needed -->
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">sumfa.st</a>
                 <a href="signup.html" class="btn btn-outline">Need an account? Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <section class="auth-form-container">
            <div class="container small-container">
                <h2>Welcome Back!</h2>
                <p>Log in to access your StudySmart AI dashboard.</p>
                <form id="login-form" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                         <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">Log In</button>
                </form>
                 <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </div>
        </section>
    </main>

    <footer class="footer simple-footer">
        <div class="container">
            <p>&copy; 2024 sumfa.st. All rights reserved.</p>
             <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
    <!-- Auth logic script -->
    <script src="login.js"></script>
</body>
</html>
